<html>
  <head>
    <link rel="stylesheet" href="perfume.css" />
  </head>
  <body>
    <div class="full-card-container">
      <div class="full-card">
          <img src="product-preview-card-component-main\images\image-product-desktop.jpg" class="image">
          <div class="card-text-container">
            <div class="card-text">
              <div class="card-text-category-title">
                <p>PERFUME</p>
              </div>
              <div class="card-text-product-title">
                <p style="margin: 0;">Gabrielle Essence Eau De Parfum</p>
              </div>
              <div class="card-text-product-description">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              </div>
              <div class="card-text-product-pricing">
                <div class="discount-pricing">
                  <p style="margin: 0;">$149.99</p>
                </div>
                <div class="original-pricing">
                  <p style="margin: 0; text-decoration: line-through;">
                    $169.99
                  </p>
                </div>
              </div>
              <button class="add-to-cart-button">
                <img src="product-preview-card-component-main\images\icon-cart.svg" alt="icon-cart" class="button-image">
                <p class="button-text">Add to Cart</p>
              </button>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
